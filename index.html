<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>CSS Orbit Animation</title>
	<script src="https://kit.fontawesome.com/6f4a2287fd.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/orbit.css">
</head>
<body>
<div class="orbit">
	<ul class="orbit-wrap">
		<li class="orbit-center"> <a class="orbit-link" href="#"><i class="orbit-center__icon fa fa-code"></i></a> </li>
		<li>
			<ul class="ring-1">
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-html5"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-css3-alt"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-js"></i></a></li>
			</ul>
		</li>
		<li>
			<ul class="ring-2">
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-php"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-react"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-angular"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-windows"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-apple"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-android"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-linux"></i></a></li>
			</ul>
		</li>
		<li>
			<ul class="ring-3">
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-database"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-server"></i></a></li>
				<li><a class="orbit-link" href="#"><i class="orbit-icon fa fa-shield-alt"></i></a></li>
			</ul>
		</li>
	</ul>
</div>
</body>
</html>
